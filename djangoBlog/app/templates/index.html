{% extends "base.html" %}

{% block title %}Meu blog{% endblock %}

{% block page_content %}
    {% if request.user.is_authenticated %}

        <div class="row justify-content-md-center">     
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-2">
                        <img src="/static/img/logo.png" class="card-img post-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">

                            <form action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="newPost" id="newPost" placeholder="What are you thinking about?" class="form-control">
                                </div>
                            </form>                              
                            
                            <a href="#" class="btn btn-primary" onclick="sendPost()">Post</a>
                        </div>
                    </div>
                </div>
            </div>           
        </div>

    {% endif %}
    

        <div class="" id="posts">

        </div>

        <br>
  
    
{% endblock %}

{% block scripts %}
    <script>

        function needAuthentication(){
            alert("In order to like this post you need first to Sign In.");
        }

        function like(id){
            if('{{request.user.is_authenticated}}' == 'False'){
                needAuthentication();
                return false;
            }

            var CSRFtoken = $('input[name=csrfmiddlewaretoken]').val();

            $.post('{% url "like_post" %}', {
                id: id,
                user: {{ request.user.id }},
                csrfmiddlewaretoken: CSRFtoken
            }, function(data) {
                console.log(data)
                getPosts()
            })
        }

        function getPosts(){
            $("#posts").html('');
            $.get('{% url "get_posts" %}', function(data){
                posts = JSON.parse(data)
                console.log(posts)
                for (let index = 0; index < posts.length; index++) {
                    renderPost(posts[index])
                }
            })
        }

        function sendPost(){
            var CSRFtoken = $('input[name=csrfmiddlewaretoken]').val();

            $.post('{% url "post_save" %}', {
                text: $("#newPost").val(),
                csrfmiddlewaretoken: CSRFtoken
            }, function(data) {
                getPosts()
            })
        }

        function renderPost(post){
            html = `<div class="row justify-content-md-center">
                        <div class="card text-center mb-3" style="max-width: 540px;">
                            <div class="row no-gutters">
                                <div class="col-md-4">
                                    <img src="${post.picture}" class="card-img post-img" alt="...">
                                </div>             
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <p class="card-text">${post.text}</p>
                                    </div>
                                    <div class="card-footer text-muted">
                                        ${post.timestamp}
                                        <i class="far fa-comments">Comment</i>
                                        <a href="#" onClick="like(${post.id})"><i class="{% if iveLiked %} fas fa-heart {% else %} far fa-heart {% endif %}">${post.likes == undefined ? 0 : post.likes} Likes</i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;

            $("#posts").append(html);
        }

        $(document).ready(function(){

            getPosts()            
 
        })



    </script>
{% endblock %}
